<!DOCTYPE html>
<html>
<head>
<title>周末·简设°</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
<!--theme-style-->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--fonts-->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--//fonts-->
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
			jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
</head>
<body>

	<!--header-->
	<div class="header">
		<div class="container">
			<div class="header-matter">
				<div class="logo-head">
					<a href="http://www.youtiy.com" style="font-size:3.8em;color:white;text-decoration:none;">周末·简设°</a>
					<p>Simple design of the weekend</p>
				</div>
				<div class="head-grid">
					<div class="men grid-men  scroll" onclick="location.href='#team';" class="artical">
						<a  href="#team" class="scroll"><img class="img-responsive clock-item" src="images/men.png" alt="" /></a>
						<h6>我们的团队</h6>
					</div>
					<div class="men">
						<img class="img-responsive" src="images/pic.jpg" alt="" />
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="grid-header">
				<div class="grid-tv grid-men  scroll" onclick="location.href='#portfolio';" class="artical"> 
						<a  href="#portfolio" class="scroll"><img class="img-responsive clock" src="images/tv.png" alt="" /></a>
					<h6>简介</h6>
				</div>
				<div class="grid-tv tv-portfolio  scroll" onclick="location.href='#services';" class="artical"> 
						<a  href="#services" class="scroll"><img class=" clock" src="images/pen.png" alt="" /></a>
					<h6>服务</h6>
				</div>
				<div class="grid-tv"> 
					<img class="img-responsive" src="images/pic1.jpg" alt="" />
				</div>
				<div class="grid-tv"> 
					<img class="img-responsive" class="img-responsive" src="images/pic2.jpg" alt="" />
				</div>
				<div class="grid-tv tv-portfolio  scroll" onclick="location.href='#about';" class="artical"> 
						<a  href="#about" class="scroll"><img class=" clock" src="images/rou.png" alt="" /></a>
					<h6>关于</h6>
				</div>
				<div class="grid-tv"> 
					<img class="img-responsive" src="images/pic3.jpg" alt="" />
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="grid-head-contact">
				<div class="grid-msg"> 
					<img class="img-responsive" src="images/pic4.jpg" alt="" />
				</div>
				<div class="grid-msg grid-men  scroll" onclick="location.href='#contact';" class="artical"> 
						<a  href="#contact" class="scroll"><img class=" clock" src="images/me.png" alt="" /></a>
					<h6>联系</h6>
				</div>
				<div class="grid-msg msg-head"> 
					<img class="img-responsive" src="images/pic5.jpg" alt="" />
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</body>
</html>
